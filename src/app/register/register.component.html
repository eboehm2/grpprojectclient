<div class="register-grid" >
  <div></div>
  <form class="register-form image-blurred-edge" >
    <h2>
      Sign Up
    </h2>      
    <div class="form-group">
      <label for="email">Create Username</label>
      <input name="email"
      [(ngModel)]="user.email"
      #userModel="ngModel"
       type="text" class="form-control" id="email"  placeholder="Username">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="password">Create Password</label>
        <input name="password"
        [(ngModel)]="user.password"
        #userModel="ngModel"
         type="password" class="form-control" id="password" placeholder="password">
      </div>
      <!-- <div class="form-group col-md-6"> -->
        <!-- <label for="inputPassword4">Confirm Password</label> -->
        <!-- <input [(ngModel)]="user.password"type="password" class="form-control" id="text" placeholder="password"> -->
      <!-- </div> -->
    </div> 
    <div class="form-group">
      <label for="username">Enter Email</label>
      <input name="username"
      [(ngModel)]="user.username" 
      #userModel="ngModel" 
      id="username"  type="text" class="form-control"   placeholder="Username">
    </div>
    


     <div class="form-row">
        <div class="form-group col-md-6">
          <label for="FirstName">First Name</label>
          <input name="student_first_name"
          [(ngModel)]= "student.student_first_name" name="FirstName"
          #studentModel="ngModel"
           class="form-control"  type="text" id="student_first_name" placeholder="First Name">
        </div>

        <div class="form-group col-md-6">
          <label for="LastName">Last Name</label>
          <input name="student_last_name"
          [(ngModel)]="student.student_last_name"
          #studentModel="ngModel"
           class="form-control" type="text" id="student_last_name" placeholder="Last Name">
        </div>
      </div>

      <div class="form-group">
        <label for="inputAddress">Stree Address</label>
        <input  input name="street"
        [(ngModel)]="student.street" 
        #studentModel="ngModel"
         class="form-control" type="text" id="street" placeholder="1234 Main St">
      </div>
    <div class="form-row">
        <div class="form-group col-md-5">
          <label for="inputCity">City</label>
          <input name="city"  
          [(ngModel)]="student.city"
          #studentModel="ngModel"
          class="form-control"  type="text" id="city" placeholder= "City">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select  name="state" 
          [(ngModel)]="student.state" 
          #studentModel="ngModel" 
         class="form-control" type="text" id="state" >
            
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
               
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="inputZip">Zip</label>
          <input name="zipcode"  
          [(ngModel)]="student.zipcode"
          #studentModel="ngModel" type="text" id="zipcode" class="form-control" placeholder="9999999">
        </div>
        <div class="form-group col-md-12">
          <label for="inputUniverstiy">Zip</label>
          <input name="university" 
          [(ngModel)]="student.university"
          #studentModel="ngModel" type="text" id="university" class="form-control" placeholder="Fresno State">
        </div>
      </div>
      
      
  
        
    
    
 
    <button mat-raised-button color="primary"   (click)="createStudent(student)" (click)="createUser(user)">Submit</button>
    <img *ngIf="loading" class="pl-3" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
    <a routerLink="/login" class="btn btn-link"  (click)="logout()">Cancel</a>
  </form>
  
  <div></div>
</div>
