<div class="contact-grid">
  <div class="gallery-grid">
    <mat-card class="example-card" *ngFor="let Book of book; let i = index">
      <mat-card-content>
        <img class="cover" alt="bike">
       
        
           <p>
          <label for="title">Book Title</label>
          <input [(ngModel)]="Book.title" type="text" class="form-control" placeholder="title" aria-label="title"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="isbn">ISBN:</label>
          <input [(ngModel)]="Book.isbn"type="text" class="form-control" placeholder="ISBN" aria-label="isbn"
            aria-describedby="basic-addon1">
        </p>
        <p>
            <label for="description">Description:</label>
            <input [(ngModel)]="Book.description"type="text" class="form-control" placeholder="Description" aria-label="desc"
              aria-describedby="basic-addon1">
          </p>
        <p>
          <label for="price">Price</label>
          <input [(ngModel)]="Book.price"type="text" class="form-control" placeholder="Price" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="cover">Book Cover</label>
          <input [(ngModel)]="Book.cover"type="text" class="form-control" placeholder="img" aria-label="qty"
            aria-describedby="basic-addon1">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn-group pull-right">
          <button mat-raised-button color="primary" class="pull-right">Buy Book</button>
          
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
