<section class="cmspage mtb-40">
    <div class="container">
      <div class="page-desc">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <h1>Contact</h1>
            <form  #contactForm="ngForm">
              <div class="form-group">
                <input type="text" name="name" id="name"  class="form-control" placeholder="Name" >
                
              </div>
              <div class="form-group">
                <input type="text" name="email" id="email"  class="form-control" placeholder="E-Mail" >
                
              </div>
              <div class="form-group">
                <input type="text" name="phone" id="phone"  class="form-control" placeholder="Phone">
              </div>
              <div class="form-group">
                <textarea name="message" id="message"  rows="5" class="form-control" placeholder="Message" ></textarea>
                
              </div>
              <div class="form-group">
                <button class="btn btn-success" routerLink="../buybook">Send Message</button>
                <button  class="btn btn-success" routerLink="../buybook">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
     
  
      
    </div>
  </section>
